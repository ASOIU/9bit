<svg width="700px" height="700px" viewBox="0 0 700 700" buffered-rendering="auto" image-rendering="optimizeSpeed" color-interpolation="linearRGB" color-rendering="optimizeSpeed" xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs xmlns="http://www.w3.org/2000/svg">
  <filter id="MyFilter">
    <feComponentTransfer>
      <feFuncA type="linear" slope="1" intercept="0">
        <animate attributeName="slope"     attributeType="XML" calcMode="paced" values="1;2.4;1" begin="pic.mouseover" end="pic.mouseout" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="intercept" attributeType="XML" calcMode="paced" values="0;-.7;0" begin="pic.mouseover" end="pic.mouseout" dur="0.5s" repeatCount="indefinite"/>
      </feFuncA>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
    </feMerge>
  </filter>
</defs>
  <image id="pic" xlink:href="shadow-12.png" x="50" y="50" width="650px" height="650px" filter="url(#MyFilter)"></image>
  <!--<script>"use strict";document.documentElement.targetFps=15;</script> использование calcMode="discrete" и values="...;..." дает больший контроль над выводимыми кадрами -->
</svg>